<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push notificcation</title>
</head>

<body>
    <input type="button" onclick="notiSet()" value="Notification" />
    <script>
        function notifyMe() {
            var notification = new Notification("Всё работаещь?", {
                tag: "ache-mail",
                body: "Пора отдохнуть"
            })
        }


        function notiSet() {
            if (!("Notification" in window)) {
                alert("Ваш браузер не поддерживает уведомления")
            } else if (Notification.permission === "granted") {
                console.log('granted 1')
                setTimeout(notifyMe, 2000)
            } else if (Notification.permission !== "denied") {
                console.log('denied 1')
                Notification.requestPermission(function (permission) {
                    if (!('permission' in Notification)) {
                        Notification.permission = permission
                        console.log('permission 1')
                    }
                    if (permission === "granted") {
                        console.log('denied 2')
                        setTimeout(notifyMe, 2000)
                    }
                })
            }
        }
    </script>
</body>

</html>
